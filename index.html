<html>

  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>ToDo List VUE</title>
  </head>

  <body>
    <div id="app">
      <v-app>
        <article id="appBar">
          <v-toolbar dark color="teal">
            <v-toolbar-title>Lista</v-toolbar-title>
          </v-toolbar>
        </article>
        <section id="body" class="d-flex spacing-playground py-0 px-2">
          <v-container>
            <v-row class="justify-center">
              <v-col cols="6">
                <v-row>
                  <v-col cols="9">
                    <v-text-field :label="'Tarefa'" v-model="modelTask" :color="'teal'"></v-text-field>
                  </v-col>
                  <v-col cols="3">
                    <v-btn icon v-on:click="saveTodo()">
                      <v-icon :color="'teal'">add</v-icon>
                    </v-btn>
                  </v-col>
                </v-row>
              </v-col>
            </v-row>
            <v-row dense class="my-3" v-for="(todo,index) in dataTodo">
              <v-col cols="12">
                <v-card>
                  <v-row justify="space-between" align="center">
                    <v-col cols="2">
                      <v-btn icon v-on:click="deleteTodo(index)">
                        <v-icon :color="'teal'">delete</v-icon>
                      </v-btn>
                    </v-col>
                    <v-col cols="8">
                      <v-card-title class="headline">{{todo.title}}</v-card-title>
                    </v-col>
                    <v-col cols="2">
                      <v-checkbox :color="'primary'" v-model="todo.check" label="Feito"></v-checkbox>
                    </v-col>
                  </v-row>
                </v-card>
              </v-col>
            </v-row>

          </v-container>
        </section>

      </v-app>
    </div>

  </body>

</html>
